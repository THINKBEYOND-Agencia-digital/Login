<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TB</title>

    <!-- links -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Importando icones do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>


    <main id="particles-js">
        <img class="logo" src="assets/images/logo-thinkbeyond-color.png" alt="">
        <div class="login">
            <div class="boxes">
                <a href="#">
                <div class="box">
                    <i class="material-icons">cloud</i>
                </div>
                </a>
                <a href="#">
                <div class="box">
                    <i class="material-icons">computer</i>
                </div>
                </a>
            </div>
            <form action="">
                <input placeholder="Digite seu e-mail" type="email">
                <input placeholder="Digite sua senha" type="password">
                <br><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main> 
     

    <!-- Importando o JS particles -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Arquivo JS do projeto  -->
    <script src="assets/js/script.js"></script>

</body>
</html>
